<div class="confirmation-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="confirmation-content" (click)="$event.stopPropagation()">
    <div class="confirmation-icon" [ngClass]="'icon-' + type">
      <svg *ngIf="type === 'danger'" width="48" height="48" viewBox="0 0 24 24" fill="none">
        <path d="M12 9v3.75m0 3v.375m0 3.375a9 9 0 100-18 9 9 0 000 18z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg *ngIf="type === 'warning'" width="48" height="48" viewBox="0 0 24 24" fill="none">
        <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg *ngIf="type === 'info'" width="48" height="48" viewBox="0 0 24 24" fill="none">
        <path d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h3 class="confirmation-title">{{ title }}</h3>
    <p class="confirmation-message">{{ message }}</p>
    
    <div class="confirmation-buttons">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn-confirm" [ngClass]="'btn-' + type" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
